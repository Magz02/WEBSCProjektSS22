<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../frontend/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Appointment</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../frontend/index.html">Main page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="newAppointment.html">Create new appointment</a>
            </li>
        </ul>
    </nav>

    <div class="container" style="background-color: black; color:white;" id="userWindow">
        <label for="creatorName">Your name:</label></br>
        <input type="text" id="creatorName" name="creatorName" placeholder="Jane Doe" required minlength="3"></br>
        
        <label for="appointName">Appointment name:</label></br>
        <input type="text" id="appointName" name="appointName" placeholder="Appointment name" required /></br>

        <label for="location">Appointment's location:</label></br>
        <input type="text" id="location" name="location" placeholder="Vienna" required /></br>

        <label for="description">Description:</label></br>
        <textarea id="description" name="description" placeholder="Type your description (optional)..."></textarea></br>
        
        <label for="appDate">Date:</label></br>
        <input type="datetime-local" id="appDate" name="appDate" max="2030-12-31T23:59:59"></br> <!--Min als heutige Datum anlegen-->

        <input type="submit" name="newAppointment" id="newAppointment" value="Create the appointment" /></br>
    </div>

    <div class="container" style="background-color: black; margin-top: 15px;" id="accepted"></div>
    <!--code above-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../frontend/js/script.js"></script>
</body>
</html>
